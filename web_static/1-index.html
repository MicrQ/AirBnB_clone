<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Using style in head tag</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #ff0000;
                width: 100%;
                height: 70px
            }
            footer {
                background-color: #00ff00;
                width: 100%;
                height: 60px;
                position: fixed;
                bottom: 0;
                display: grid;
                place-content: center;
            }
        </style>
    </head>
    <body>
        <header></header>
        <footer>Best School</footer>
    </body>
</html>
